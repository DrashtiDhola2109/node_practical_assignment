<!DOCTYPE html>
<html>
<head>
  <title>Live Cricket Score</title>
</head>
<body>
  <h1>Live Cricket Score</h1>
  <div id="score-container"></div>

  <script>
    const scoreContainer = document.getElementById('score-container');

    function fetchLiveScores() {
      fetch('/api/scores')
        .then((response) => response.json())
        .then((data) => {
          const score = data.score || 'No live match at the moment';
          scoreContainer.innerText = score;
        })
        .catch((error) => {
          scoreContainer.innerText = 'Failed to fetch cricket scores.';
        });
    }

    setInterval(fetchLiveScores, 5000); // Fetch scores every 5 seconds
    fetchLiveScores(); // Fetch scores immediately when the page loads
  </script>
</body>
</html>
