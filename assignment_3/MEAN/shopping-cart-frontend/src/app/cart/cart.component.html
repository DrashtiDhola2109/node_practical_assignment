<!-- src/app/cart-management/cart-management.component.html -->
<h2>Manage Cart</h2>

<form>
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" [(ngModel)]="newItem.name" required>

  <label for="price">Price:</label>
  <input type="number" name="price" id="price" [(ngModel)]="newItem.price" required>

  <label for="quantity">Quantity:</label>
  <input type="number" name="quantity" id="quantity" [(ngModel)]="newItem.quantity" required>

  <button (click)="createCartItem()">Add to Cart</button>
  <button (click)="updateCartItem()" *ngIf="selectedItemId">Update Item</button>
  <button (click)="clearSelection()">Clear</button>
</form>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of cartItems">
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.quantity }}</td>
    <td>
      <button (click)="selectCartItem(item)">Edit</button>
      <button (click)="deleteCartItem(item._id)">Delete</button>
    </td>
  </tr>
</table>
