<div>
    <h2>User Input Form</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div *ngIf="userData">
    <h2>User Data</h2>
    <p>Name: {{ userData.firstName + " " + userData.lastName }}</p>
    <p>Email: {{ userData.email }}</p>
    <!-- Add more properties as needed -->
  </div>
